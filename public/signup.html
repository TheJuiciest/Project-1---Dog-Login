<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Amiri|Play|Rokkitt|Titillium+Web" 		rel="stylesheet">
		<title>Missoula Dog Community</title>
		<script src="https://code.jquery.com/jquery-3.1.1.js"
  				integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  				crossorigin="anonymous">
  		</script>
  		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<header>
			<h1>Missoula Dog Community</h1>
			<div>
				<ul>
					<li>Have an account already? <a href="./login.html">Login Your Dog Life</a></li>
					<li><a href="./index.html">Go Home</a></li>
				</ul>	
			</div>
		</header>
	<div class="registerContainer" >
    	<div class="col-md-6" >
    		<div class="form">
        		 <form id="signup" action='/register' method="post">
					<h2>Missoula Dog Life Community Register</h2>
					<input name="firstName" placeholder="First Name"></br></br>
					<input name="lastName" placeholder="Last Name"></br></br>
					<input name="username" type="username" placeholder="Username"></br></br>
					<input name="email" type="email" placeholder="Email Address"></br></br>
					<input name="password" type="password" placeholder="Enter Password"></br></br>
					<input type="submit" value="Let's Get To It Sparky!" class="signupButton"/>
				</form>
			</div>	
		</div>
	</div>
	<div id="login">
	</div> 
	</body>
</html>
